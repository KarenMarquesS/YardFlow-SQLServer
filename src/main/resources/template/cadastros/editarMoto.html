<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('YardFlow - Editar Moto')}"></head>

<body class="flex flex-col min-h-screen text-gray-100">

<!-- Header com Logout -->
<header class="bg-green-600 p-4 shadow-md flex justify-between items-center">
  <h1 class="text-white text-xl font-bold">YardFlow</h1>
  <div th:replace="~{fragmentos :: voltarHome}"></div>
  <div th:replace="~{fragmentos :: form-logout}"></div>
</header>

<main class="flex-1 flex items-center justify-center p-8">
  <div class="w-full max-w-3xl bg-gray/70 border-4 border-green-700 rounded-2xl p-8 shadow-lg">

    <h1 class="text-5xl font-bold text-center text-green-800 mb-8">
      Editar Moto
    </h1>

    <form method="post" th:action="@{/moto/atualizar/{id}(id=${motoDTO.idmoto})}" th:object="${motoDTO}" enctype="multipart/form-data" class="space-y-6">


      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="modelo" class="block text-xl font-medium text-green-700">Modelo</label>
          <select id="modelo" th:field="*{modelo}" required
                  class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
            <option value="" disabled>Selecione o modelo</option>
            <option th:each="m : ${modelos}" th:value="${m}" th:text="${m}" th:selected="${m == motoDTO.modelo}"></option>
          </select>
        </div>

        <div>
          <label for="placa" class="block text-xl font-medium text-green-700">Placa</label>
          <input type="text" id="placa" th:field="*{placa}" minlength="7" maxlength="7" required
                 class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="chassi" class="block text-xl font-medium text-green-700">Chassi</label>
          <input type="text" id="chassi" th:field="*{chassi}" minlength="17" maxlength="17" required
                 class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>
      </div>


      <!-- Histórico -->
      <div>
        <label for="historico" class="block text-xl font-medium text-green-700">Histórico / Motivo</label>
        <textarea id="historico" th:field="*{historico}" rows="5" minlength="200" maxlength="500" required
                  class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
      </div>

      <!-- Botões -->
      <div class="flex gap-4 justify-center mt-8">
        <button type="submit" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition duration-200">
          <i class="fas fa-save mr-2"></i>
          Atualizar
        </button>
        <button type="button" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-semibold transition duration-200" onclick="window.location.href='/consultas/listaMoto'">
          <i class="fas fa-times mr-2"></i>
          Cancelar
        </button>
      </div>
    </form>
  </div>
</main>

<!-- Rodapé -->
<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
