<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('YardFlow - Editar YardFlow IoT')}"></head>

<body class="flex flex-col min-h-screen text-gray-100">

<!-- Header com Logout -->
<header class="bg-green-600 p-4 shadow-md flex justify-between items-center">
  <h1 class="text-white text-xl font-bold">YardFlow</h1>
  <div th:replace="~{fragmentos :: voltarHome}"></div>
  <div th:replace="~{fragmentos :: form-logout}"></div>
</header>

<main class="flex-1 flex items-center justify-center p-8">
  <div class="w-full max-w-3xl bg-gray/70 border-4 border-green-700 rounded-2xl p-8 shadow-lg">

    <h1 class="text-5xl font-bold text-center text-green-800 mb-8">
      Editar YardFlow IoT
    </h1>

    <form method="post" th:action="@{/yardflow/atualizar/{id}(id=${yardflow.idyf})}" th:object="${yardflow}" class="space-y-6">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="serial" class="block text-xl font-medium text-green-700">Serial</label>
          <input type="text" id="serial" th:field="*{serial}" required
                 class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>

        <div>
          <label for="dtultimoacionamento" class="block text-xl font-medium text-green-700">Último Acionamento</label>
          <input type="datetime-local" id="dtultimoacionamento" th:field="*{dtultimoacionamento}"
                 class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="moto" class="block text-xl font-medium text-green-700">Moto Associada</label>
          <select id="moto" name="motoId"
                  class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
            <option value="" th:selected="${yardflow.moto == null}">Nenhuma moto associada</option>
            <option th:each="moto : ${motos}" th:value="${moto.idmoto}"
                    th:text="${moto.placa + ' - ' + moto.modelo}"
                    th:selected="${yardflow.moto != null && yardflow.moto.idmoto == moto.idmoto}"></option>
          </select>
        </div>
      </div>

      <!-- Botões -->
      <div class="flex gap-4 justify-center mt-8">
        <button type="submit" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition duration-200">
          <i class="fas fa-save mr-2"></i>
          Atualizar
        </button>
        <button type="button" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-semibold transition duration-200" onclick="window.location.href='/consultas/listaYardflow'">
          <i class="fas fa-times mr-2"></i>
          Cancelar
        </button>
      </div>
    </form>
  </div>
</main>

<!-- Rodapé -->
<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
