<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardFlow - Registro de Entrada e Saída</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #D7DFD9;
            background-image: radial-gradient(rgba(8, 200, 38, 1) 0.2px, transparent 1px);
            background-size: 25px 25px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-100">


<!-- Header com Logout -->
<header class="bg-green-600 p-4 shadow-md flex justify-between items-center">
    <h1 class="text-white text-xl font-bold">YardFlow</h1>
    <div th:replace="~{fragmentos :: voltarHome}"></div>
    <div th:replace="~{fragmentos :: form-logout}"></div>
</header>

<main class="flex-1 flex items-center justify-center p-8">
    <div class="w-full max-w-3xl bg-gray/70 border-4 border-green-700 rounded-2xl p-8 shadow-lg">


        <h1 class="text-5xl font-bold text-center text-green-800 mb-8">
            Registro de Entrada e Saída de Motos
        </h1>


        <form method="post" th:action="@{/registro-moto}" th:object="${moto}" enctype="multipart/form-data" class="space-y-6">


            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="entrada" class="block text-xl font-medium text-green-700">Data de Entrada</label>
                    <input type="datetime-local" id="entrada" th:field="*{entrada}" required
                           class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>
                <div>
                    <label for="saida" class="block text-xl font-medium text-green-700">Data de Saída</label>
                    <input type="datetime-local" id="saida" th:field="*{saida}"
                           class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="modelo" class="block text-xl font-medium text-green-700">Modelo</label>
                    <select id="modelo" th:field="*{modelo}" required
                            class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none">
                        <option value="" disabled selected>Selecione o modelo</option>
                        <option th:each="m : ${modelos}" th:value="${m}" th:text="${m}"></option>
                    </select>
                </div>

                <div>
                    <label for="placa" class="block text-xl font-medium text-green-700">Placa</label>
                    <input type="text" id="placa" th:field="*{placa}" minlength="7" maxlength="7" required
                           class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>

            </div>


            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div>
                    <label for="chassi" class="block text-xl font-medium text-green-700">Chassi</label>
                    <input type="text" id="chassi" th:field="*{chassi}" minlength="17" maxlength="17" required
                           class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>


                <div>
                    <label for="yFlowIoT" class="block text-xl font-medium text-green-700">YardFlow IoT ID</label>
                    <input type="number" id="yFlowIoT" th:field="*{yFlowIoT}"
                           class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>
                <!-- Ativo -->
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="ativo" th:field="*{ativo}"
                           class="h-4 w-4 text-green-500 focus:ring-green-500 border-green-700 rounded">
                    <label for="ativo" class="text-xl font-medium text-green-700">Ativo</label>
                </div>
            </div>


            <!-- Histórico -->
            <div>
                <label for="historico" class="block text-xl font-medium text-green-700">Histórico / Motivo</label>
                <textarea id="historico" th:field="*{historico}" rows="5" minlength="200" maxlength="500" required
                          class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-dark-green-200 focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>
            </div>

            <!-- Botão -->
            <div class="text-center">
                <button type="submit"
                        class="w-full py-3 px-6 bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 rounded-lg shadow-lg font-semibold text-white transition">
                    Registrar
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Rodapé -->
<footer th:replace="~{fragmentos :: footer}"></footer>

</body>
</html>
