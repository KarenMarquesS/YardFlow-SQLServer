<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Cadastro de Pátio')}"></head>





<body class="flex flex-col min-h-screen text-gray-100">

<!-- Header com Logout -->
<header class="bg-green-600 p-4 shadow-md flex justify-between items-center">
  <h1 class="text-white text-center  text-2xl font-bold">YardFlow</h1>
  <div th:replace="~{fragmentos :: voltarHome}"></div>
  <div th:replace="~{fragmentos :: form-logout}"></div>
</header>

<main class="flex-1 flex items-center justify-center p-8">
  <div class="w-full max-w-3xl bg-gray/70 border-4 border-green-700 rounded-2xl p-8 shadow-lg">

    <h1 class="text-5xl font-bold text-center text-green-800 mb-8">Cadastro do Pátio</h1>

    <form th:object="${patioDTO}"
          th:action="@{/patio-view/inserir}"
          method="post" class="space-y-6">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="nome" class="block text-xl font-medium text-green-700">Nome do Pátio</label>
          <input type="text" id="nome" placeholder="Nome do pátio / nickname" th:field="*{name}" required
                 class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800
                        focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>
        <div>
          <label for="cep" class="block text-xl font-medium text-green-700">CEP</label>
          <input type="text" id="cep" placeholder="Cep" name="cep" required
                 class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800
                        focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <div>
            <label for="logradouro" class="block text-xl font-medium text-green-700">Rua</label>
            <input type="text" name="rua" id="logradouro" placeholder="Rua"
                   class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800">
          </div>

          <div>
            <label for="numero" class="block text-xl font-medium text-green-700">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Número"
                   class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800">
          </div>

          <div>
            <label for="bairro" class="block text-xl font-medium text-green-700"> Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro"
                   class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800
                        focus:ring-2 focus:ring-green-500 focus:outline-none"/>
          </div>


          <div>
            <label for="localidade" class="block text-xl font-medium text-green-700"> Cidade</label>
            <input type="text" id="localidade" name="cidade" placeholder="Cidade"
                   class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800
                        focus:ring-2 focus:ring-green-500 focus:outline-none"/>
          </div>


          <div>
            <label for="estado" class="block text-xl font-medium text-green-700">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="Estado"
                   class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800
                        focus:ring-2 focus:ring-green-500 focus:outline-none" />
          </div>


          <div>
            <label for="qt_vagas" class="block text-xl font-medium text-green-700">Quantidade total de vagas</label>
            <input type="number" id="qt_vagas" name="qtdvagas" placeholder="Qtd. Total Vagas" 
                   class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 
                        focus:ring-2 focus:ring-green-500 focus:outline-none"
                   th:field="*{qtdvagas}"/>
          </div>

      </div>


  <!-- Botões -->
  <div class="flex gap-4 justify-center mt-8">
    <button th:replace="~{fragmentos :: botao-salvar}"></button>
    <button th:replace="~{fragmentos :: botao-cancelar}" onclick="window.location.href='/home'"></button>
  </div>

  </form>
  </div>
</main>

<!-- Rodapé -->
<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
