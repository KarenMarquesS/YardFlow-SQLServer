<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Cadastro de Usuário')}"></head>




<body class="flex flex-col min-h-screen text-gray-100">

<!-- Header com Logout -->
<header class="bg-green-600 p-4 shadow-md flex justify-between items-center">
    <h1 class="text-white text-xl font-bold">YardFlow</h1>
    <div th:replace="~{fragmentos :: voltarHome}"></div>
    <div th:replace="~{fragmentos :: form-logout}"></div>
</header>

<main class="flex-1 flex items-center justify-center p-8">
    <div class="w-full max-w-2xl bg-gray/70 border-4 border-green-700 rounded-2xl p-8 shadow-lg">

        <h1 class="text-5xl font-bold text-center text-green-800 mb-8">
            Cadastro de Usuário
        </h1>

        <form th:object="${usuario}" th:action="@{/usuario/inserir}" method="post" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nome" class="block text-xl font-medium text-green-700">Nome</label>
                    <input type="text" id="nome" th:field="*{nome}" required
                           class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>
                <div>
                    <label for="email" class="block text-xl font-medium text-green-700">Email</label>
                    <input type="email" id="email" th:field="*{email}" required
                           class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="senha" class="block text-xl font-medium text-green-700">Senha</label>
                    <input type="password" id="senha" th:field="*{senha}" required
                           class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>
                <div>
                    <label for="funcao" class="block text-xl font-medium text-green-700">Função</label>
                    <select id="funcao" th:name="'id_funcao'" required
                            class="mt-1 w-full px-4 py-2 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none">
                        <option value="" disabled selected>Selecione a função</option>
                        <option th:each="funcao : ${lista_funcoes}" th:value="${funcao.id}" th:text="${funcao.nome}"></option>
                    </select>
                </div>
            </div>

            <input type="hidden" name="_csrf" th:value="${_csrf.token}">

            <!-- Botões -->
            <div class="flex gap-4 justify-center mt-8">
                <button th:replace="~{fragmentos :: botao-salvar}"></button>
                <button th:replace="~{fragmentos :: botao-cancelar}" onclick="window.location.href='/home'"></button>
            </div>
        </form>
    </div>
</main>

<!-- Rodapé -->
<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


</body>
</html>
