<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('YardFlow')}"></head>
<body class="flex flex-col min-h-screen text-gray-800">


<!-- Header com Logout -->
<header class="bg-green-600 p-4 shadow-md flex justify-between items-center">
  <h1 class="text-white text-xl font-bold">YardFlow</h1>
  <div th:replace="~{fragmentos :: voltarHome}"></div>
  <div th:replace="~{fragmentos :: form-logout}"></div>

</header>

<main class="flex-1 flex items-center justify-center p-8">
  <div class="w-full max-w-5xl bg-gray/70 border-4 border-green-700 rounded-2xl p-10 shadow-lg">

    <h1 class="text-5xl font-bold text-center text-green-800 mb-10">
      YardFlow - Lista de Fluxos
    </h1>

    <table class="w-full border-collapse bg-gray-100 rounded-lg shadow-lg">
      <thead class="bg-green-700 text-white">
      <tr>
        <th class="p-3 text-left">ID</th>
        <th class="p-3 text-left">Moto</th>
        <th class="p-3 text-left">Data Entrada</th>
        <th class="p-3 text-left">Data Saída</th>
        <th class="p-3 text-center">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="fluxo : ${yardflows}" class="border-b hover:bg-green-50">
        <td class="p-3" th:text="${fluxo.id}"></td>
        <td class="p-3" th:text="${fluxo.moto?.placa ?: 'N/A'}"></td>
        <td class="p-3" th:text="${fluxo.dataEntrada ?: 'N/A'}"></td>
        <td class="p-3" th:text="${fluxo.dataSaida ?: 'N/A'}"></td>
        <td class="p-3 text-center space-x-2">
          <a th:href="@{/yf/{id}/ativar/{idmoto}(id=${fluxo.id}, idmoto=${fluxo.moto?.idmoto})}"
             class="px-4 py-2 bg-green-600 hover:bg-green-800 text-white rounded-lg transition duration-200">Editar</a>
          <a th:href="@{/yf/{id}/remover(id=${fluxo.id})}"
             class="px-4 py-2 bg-gray-400 hover:bg-red-500 text-white rounded-lg transition duration-200">Excluir</a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(yardflows)}">
        <td colspan="5" class="p-8 text-center text-gray-500">
          Nenhum fluxo encontrado
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</main>

<!-- Rodapé -->
<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
