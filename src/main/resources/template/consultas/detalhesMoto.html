<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Detalhes da Moto')}" />


<body class="bg-gray-100 flex items-center justify-center h-screen">

<div>
  <form th:replace="~{fragmentos :: form-logout}" />
</div>

<div class="mb-6 flex justify-center">
  <div th:replace="~{fragmentos :: saudacoes(${patio})}"></div>
</div>

<div class="bg-gray-900/90 border border-green-700/40 rounded-2xl shadow-2xl p-8 w-full max-w-2xl">

  <h1 class="text-2xl font-bold text-center text-transparent bg-clip-text
               bg-gradient-to-r from-green-400 to-green-600 mb-6">
    Detalhes da Moto
  </h1>

  <div class="space-y-4">
    <p><span class="font-semibold text-green-300">Placa:</span> <span class="text-gray-200">ABC-1234</span></p>
    <p><span class="font-semibold text-green-300">Modelo:</span> <span class="text-gray-200">Honda CG 160</span></p>
    <p><span class="font-semibold text-green-300">YardFlow:</span> <span class="text-green-400">yf-1</span></p>
  </div>

  <div class="mt-6">
    <label for="historico" class="block text-sm font-medium text-green-200">Novo Histórico</label>
    <textarea id="historico"
              class="mt-1 w-full px-3 py-2 bg-black border border-green-700 rounded-lg text-gray-200
                       placeholder-gray-500 focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>

    <button type="submit"
            class="mt-3 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white shadow-md">
      Atualizar Histórico
    </button>
  </div>
</div>

<footer th:replace="~{fragmentos :: rodape}" />
</body>
</html>
