<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Lista de motos')}"></head>

<body class="bg-gray-100 bg-dots flex items-center justify-center h-screen">

<div>
    <form th:replace="~{fragmentos :: form-logout}" />
</div>

<div class="mb-6 flex justify-center">
    <div th:replace="~{fragmentos :: saudacoes(${patio})}"></div>
</div>


<div class="bg-white shadow-lg rounded-xl p-8 w-96">


<div class="row">
    <h1 class="text-center text-green-700 font-bold text-2xl mb-8">Lista de Motos</h1>
</div>

<div class="row max-w-5xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden">

    <table class="w-full text-left border-collapse">
        <thead class="bg-green-600 text-white">
        <tr>
            <th class="p-3">ID Moto</th>
            <th class="p-3">ID YardFlow</th>
            <th class="p-3">Modelo</th>
            <th class="p-3">Motivo</th>
            <th class="p-3">Data Entrada</th>
            <th class="p-3">Data Sa√≠da</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto : ${motos}" class="odd:bg-gray-100 even:bg-gray-200">
            <td class="p-3" th:text="${moto.idMoto}"></td>
            <td class="p-3" th:text="${moto.idYardFlow}"></td>
            <td class="p-3" th:text="${moto.modelo}"></td>
            <td class="p-3" th:text="${moto.motivo}"></td>
            <td class="p-3" th:text="${moto.dtEntrada}"></td>
            <td class="p-3" th:text="${moto.dtSaida}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<div>
    <footer th:replace="~{fragmento :: rodape}"></footer>
</div>
</body>
</html>
