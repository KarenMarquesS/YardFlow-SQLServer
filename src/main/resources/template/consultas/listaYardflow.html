<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('YardFlow - Lista de YardFlow IoT')}"></head>

<body class="bg-green-50 font-sans flex flex-col min-h-screen">

<!-- Header com Logout -->
<header class="bg-green-600 p-4 shadow-md flex justify-between items-center">
  <h1 class="text-white text-xl font-bold">YardFlow</h1>
  <div th:replace="~{fragmentos :: voltarHome}"></div>
  <div th:replace="~{fragmentos :: form-logout}"></div>
</header>

<!-- Conteúdo principal -->
<main class="flex-grow py-10 px-6">
  <div class="bg-white border border-green-700 rounded-2xl shadow-lg w-full max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-bold text-center mb-6 text-green-800">Lista de YardFlow IoT</h2>

    <!-- Tabela -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-green-700 rounded-lg overflow-hidden">
        <thead class="bg-green-600 text-white">
        <tr>
          <th class="px-4 py-2 text-left">ID YardFlow</th>
          <th class="px-4 py-2 text-left">Serial</th>
          <th class="px-4 py-2 text-left">Último Acionamento</th>
          <th class="px-4 py-2 text-left">Moto Associada</th>
          <th class="px-4 py-2 text-left">Placa da Moto</th>
          <th class="px-4 py-2 text-center">Ações</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-green-200">
        <tr th:each="yf : ${yardflows}">
          <td class="px-4 py-2 text-green-900" th:text="${yf.idyf}"></td>
          <td class="px-4 py-2 text-green-900" th:text="${yf.serial}"></td>
          <td class="px-4 py-2 text-green-900"
              th:text="${yf.dtultimoacionamento != null ? #temporals.format(yf.dtultimoacionamento, 'dd/MM/yyyy HH:mm') : '—'}"></td>
          <td class="px-4 py-2 text-green-900"
              th:text="${yf.moto != null ? yf.moto.modelo : '—'}"></td>
          <td class="px-4 py-2 text-green-900"
              th:text="${yf.moto != null ? yf.moto.placa : '—'}"></td>
          <td class="px-4 py-2 text-center">
            <div class="flex justify-center space-x-2">
              <a th:href="@{/yardflow/editar/{id}(id=${yf.idyf})}"
                 class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-200"
                 title="Editar YardFlow">
                <i class="fas fa-edit"></i>
              </a>
              <a th:href="@{/yardflow/deletar/{id}(id=${yf.idyf})}"
                 class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded-lg transition duration-200"
                 title="Excluir YardFlow"
                 onclick="return confirm('Tem certeza que deseja excluir este YardFlow?')">
                <i class="fas fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(yardflows)}">
          <td colspan="6" class="p-8 text-center text-gray-500">
            Nenhum YardFlow encontrado
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Botão para adicionar novo YardFlow -->
    <div class="flex justify-center mt-6">
      <a th:href="@{/yardflow/novo}"
         class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition duration-200">
        <i class="fas fa-plus mr-2"></i>
        Adicionar Novo YardFlow
      </a>
    </div>
  </div>
</main>

<!-- Rodapé -->
<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
</script>

</body>
</html>
