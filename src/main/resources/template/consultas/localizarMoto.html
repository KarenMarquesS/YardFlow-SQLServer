<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Localizar Moto - YardFlow</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body class="flex flex-col min-h-screen text-gray-800">

<!-- Header com Logout -->
<header class="bg-green-600 p-4 shadow-md flex justify-between items-center">
  <h1 class="text-white text-xl font-bold">YardFlow</h1>
  <a href="/home" class="px-6 py-2 rounded-xl text-white shadow-md bg-gradient-to-r from-blue-500 to-blue-700">
    <b>Voltar para Home</b>
  </a>
  <div th:replace="~{fragmentos :: form-logout}"></div>
</header>

<main class="flex-1 flex items-center justify-center p-8">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-xl p-8">

    <h1 class="text-4xl font-bold text-center text-green-800 mb-8">
      YardFlow - Localizar Moto
    </h1>

    <p class="text-xl text-center text-gray-600 mb-8 italic">
      Preencha um dos campos para localizar a moto
    </p>

    <form th:object="${yardflow}" th:action="@{/consultas/localizarMoto}"
          method="post" class="max-w-3xl mx-auto space-y-6">

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label for="yf" class="block text-lg font-medium text-green-700 mb-2">Número do Yard Flow</label>
          <input type="text" id="yf" name="idyf" placeholder="Ex: 1" 
                 class="w-full px-4 py-3 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none" 
                 th:field="*{idyf}"/>
        </div>

        <div>
          <label for="placa" class="block text-lg font-medium text-green-700 mb-2">Placa da Moto</label>
          <input type="text" id="placa" name="placa" placeholder="Ex: ABC-1234" 
                 class="w-full px-4 py-3 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none"/>
        </div>

        <div>
          <label for="chassi" class="block text-lg font-medium text-green-700 mb-2">Chassi da Moto</label>
          <input type="text" id="chassi" name="chassi" placeholder="Ex: 9BWZZZZZZZZZZZZZZ" 
                 class="w-full px-4 py-3 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none"/>
        </div>
      </div>

      <div class="text-center mt-8">
        <button th:replace="~{fragmentos :: botao-salvar}"></button>
      </div>

    </form>

  </div>
</main>

<!-- Rodapé -->
<footer class="bg-green-500 w-full mt-auto">
  <div class="text-center py-4">
    <p class="text-gray-950 text-sm"><b>· DEV · FORGE ·</b></p>
    <p class="text-gray-950 text-sm">&copy; 2025 - Yard Flow</p>
    <p class="text-gray-950 text-sm">yardflow@devforge.com.br</p>
  </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
