<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>YardFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #D7DFD9;
      background-image: radial-gradient(rgba(8, 200, 38, 0.2) 0.2px, transparent 1px);
      background-size: 25px 25px;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">

<header th:replace="fragments/header :: header"></header>

<main class="flex-1 flex items-center justify-center p-8">
  <div class="w-full max-w-5xl bg-gray/70 border-4 border-green-700 rounded-2xl p-10 shadow-lg">

    <h1 class="text-5xl font-bold text-center text-green-800 mb-10">
      YardFlow - Fluxo de Entrada e Saída
    </h1>

    <form th:object="${yardflow}" th:action="@{/} @{//{}(id_yf = ${yardflow.id_yf})}"
          method="post" class="max-w-2xl mx-auto bg-white p-6 shadow-lg rounded-xl space-y-4">

      <p class=" text-xl font-bold text-center text-green-800 mb-10 italic ">Preencha um dos campos para localizar a moto</p>

      <div class="grid grid-cols-1 md:grid-cols-1 gap-6">

        <div>
          <label for="yf" class="block text-xl font-medium text-green-700">Número do Yard Flow</label>
          <input type="text" id="yf" name="id_yf" placeholder="Yard Flow" class="bg-gray-100 border border-green-700 rounded-lg text-gray-800" th:field="*{id_yf}"
                 th:errorclass="is-invalid"/><div class="invalid-feedback" th:errors="*{id_yf}"></div>
        </div>

        <div>
          <label for="placa" class="block text-xl font-medium text-green-700">Placa da moto</label>
          <input type="text" id="placa" name="placa" placeholder="Placa" class="bg-gray-100 border border-green-700 rounded-lg text-gray-800" th:field="*{moto.placa}"
                 th:errorclass="is-invalid"/><div class="invalid-feedback" th:errors="*{moto.placa}"></div>
        </div>

        <div>
          <label for="chassi" class="block text-xl font-medium text-green-700">Chassi da moto</label>
          <input type="text" id="chassi" name="chassi" placeholder="Chassi" class="bg-gray-100 border border-green-700 rounded-lg text-gray-800" th:field="*{moto.chassi}"/>
          <div class="invalid-feedback" th:errors="*{moto.chassi}"></div>
        </div>

        <div class="ml-8">
          <img th:src="@{/asset/localizar.png}" alt="Localizar" class="w-48 h-auto">
        </div>

      </div>
    </form>

  </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
