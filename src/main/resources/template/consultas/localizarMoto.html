<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('YardFlow - Localizar Moto')}"></head>

<body class="flex flex-col min-h-screen text-gray-800">

<!-- Header com Logout -->
<header class="bg-green-600 p-4 shadow-md flex justify-between items-center">
  <h1 class="text-white text-xl font-bold">YardFlow</h1>
  <div th:replace="~{fragmentos :: voltarHome}"></div>
  <div th:replace="~{fragmentos :: form-logout}"></div>
</header>

<main class="flex-1 flex items-center justify-center p-8">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-xl p-8">

    <h1 class="text-4xl font-bold text-center text-green-800 mb-8">
      YardFlow - Localizar Moto
    </h1>

    <p class="text-xl text-center text-gray-600 mb-8 italic">
      Preencha um dos campos para localizar a moto
    </p>

    <form th:action="@{/consultas/buscarMoto}"
          method="post" class="max-w-3xl mx-auto space-y-6">

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label for="idyf" class="block text-lg font-medium text-green-700 mb-2">ID YardFlow</label>
          <input type="number" id="idyf" name="idyf" placeholder="Ex: 1" 
                 class="w-full px-4 py-3 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none"/>
        </div>

        <div>
          <label for="placa" class="block text-lg font-medium text-green-700 mb-2">Placa da Moto</label>
          <input type="text" id="placa" name="placa" placeholder="Ex: 2lcEz3b" 
                 class="w-full px-4 py-3 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none"/>
        </div>

        <div>
          <label for="chassi" class="block text-lg font-medium text-green-700 mb-2">Chassi da Moto</label>
          <input type="text" id="chassi" name="chassi" placeholder="Ex: 2lcEz3b43U1ST0377" 
                 class="w-full px-4 py-3 bg-gray-100 border border-green-700 rounded-lg text-gray-800 focus:ring-2 focus:ring-green-500 focus:outline-none"/>
        </div>
      </div>

      <div class="text-center mt-8">
        <button type="submit" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition duration-200">
          <i class="fas fa-search mr-2"></i>
          Buscar Moto
        </button>
      </div>

    </form>

  </div>
</main>

<!-- RodapÃ© -->
<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
