<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('YardFlow - Resultado da Busca')}"></head>

<body class="flex flex-col min-h-screen text-gray-100">

<!-- Header com Logout -->
<header class="bg-green-600 p-4 shadow-md flex justify-between items-center">
  <h1 class="text-white text-xl font-bold">YardFlow</h1>
  <div th:replace="~{fragmentos :: voltarHome}"></div>
  <div th:replace="~{fragmentos :: form-logout}"></div>
</header>

<main class="flex-1 flex items-center justify-center p-8">
  <div class="w-full max-w-6xl bg-gray/70 border-4 border-green-700 rounded-2xl p-8 shadow-lg">

    <h1 class="text-5xl font-bold text-center text-green-800 mb-8">
      Resultado da Busca
    </h1>

    <!-- Resultado encontrado -->
    <div th:if="${moto != null}" class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-2xl font-bold text-green-800 mb-6 text-center">Moto Encontrada</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <div>
            <label class="block text-lg font-medium text-green-700">ID da Moto:</label>
            <p class="text-xl text-gray-800" th:text="${moto.idmoto}"></p>
          </div>

          <div>
            <label class="block text-lg font-medium text-green-700">Modelo:</label>
            <p class="text-xl text-gray-800" th:text="${moto.modelo}"></p>
          </div>

          <div>
            <label class="block text-lg font-medium text-green-700">Placa:</label>
            <p class="text-xl text-gray-800" th:text="${moto.placa}"></p>
          </div>

          <div>
            <label class="block text-lg font-medium text-green-700">Chassi:</label>
            <p class="text-xl text-gray-800" th:text="${moto.chassi}"></p>
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-lg font-medium text-green-700">Histórico:</label>
            <p class="text-lg text-gray-800" th:text="${moto.historico}"></p>
          </div>

          <div th:if="${moto.yardflow != null}">
            <label class="block text-lg font-medium text-green-700">YardFlow Associado:</label>
            <p class="text-xl text-gray-800" th:text="${moto.yardflow.serial}"></p>
            <p class="text-sm text-gray-600">ID: <span th:text="${moto.yardflow.idyf}"></span></p>
          </div>

          <div th:if="${moto.yardflow == null}">
            <label class="block text-lg font-medium text-green-700">YardFlow Associado:</label>
            <p class="text-xl text-gray-500 italic">Nenhum YardFlow associado</p>
          </div>
        </div>
      </div>

      <!-- Ações -->
      <div class="flex justify-center gap-4 mt-8">
        <a th:href="@{/moto/editar/{id}(id=${moto.idmoto})}"
           class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition duration-200">
          <i class="fas fa-edit mr-2"></i>
          Editar Moto
        </a>
        <a th:href="@{/consultas/localizarMoto}"
           class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-semibold transition duration-200">
          <i class="fas fa-search mr-2"></i>
          Nova Busca
        </a>
      </div>
    </div>

    <!-- Nenhum resultado encontrado -->
    <div th:if="${moto == null}" class="bg-white rounded-lg shadow-lg p-8 text-center">
      <div class="text-6xl text-gray-400 mb-4">
        <i class="fas fa-search"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-600 mb-4">Nenhuma moto encontrada</h2>
      <p class="text-lg text-gray-500 mb-6">
        Não foi possível encontrar uma moto com os critérios informados.
      </p>
      <a th:href="@{/consultas/localizarMoto}"
         class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition duration-200">
        <i class="fas fa-search mr-2"></i>
        Tentar Nova Busca
      </a>
    </div>

  </div>
</main>

<!-- Rodapé -->
<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
