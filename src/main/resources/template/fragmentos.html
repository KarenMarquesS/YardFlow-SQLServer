<!-- Cabecalho -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="cabecalho(Fragmentos)">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${titulo}">Título</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- se tiver CSS local -->
  <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>

<!-- outros fragments -->
<div th:fragment="saudacoes(usuario)">
  <b><span th:text="#{saudacao}">Olá,</span> <span th:text="${usuario.name}">Usuário</span>!</b>
</div>

<!--Home-->
<button th:fragment="voltarHome" type="button" class="px-6 py-2 rounded-xl text-white shadow-md bg-gradient-to-r
      from-blue-500 to-blue-700">
  <a href="/home"><b>Voltar para Home</b></a>
</button>


<!-- Entrar -->
<button th:fragment="entrar" type="submit"
        class="px-6 py-2 rounded-xl text-white shadow-md bg-gradient-to-r from-blue-500 to-blue-700">
  <span th:text="#{botao_entrar}">Entrar</span>
</button>

<!-- Logout -->
<form th:fragment="form-logout" th:action="@{/logout}" method="post">
  <button type="submit" style="float: right;"> <span th:text="#{botao_sair}">Sair</span> </button>
</form>

<!-- Cancelar -->
<button th:fragment="cancelar" th:onclick="|window.location.href='@{/home}'|"
        class="px-6 py-2 rounded-xl text-white shadow-md bg-gradient-to-r from-red-500 to-red-700">
  <span th:text="#{botao_cancelar}">Cancelar</span>
</button>

<!-- Salvar -->
<button th:fragment="salvar" type="submit"
        class="px-6 py-2 rounded-xl text-white shadow-md bg-gradient-to-r from-blue-500 to-blue-700">
  <span th:text="#{botao_salvar}">Salvar</span>
</button>

<!-- Rodapé -->
<footer th:fragment="rodape" class="bg-green-500">
  <img src="@{/img/logoDF.png}" alt="logoYF"/>
  <p class="text-center text-gray-950 text-sm mt-6">· DEV · FORGE ·</p>
  <p class="text-center text-gray-950 text-sm ">&copy; 2025</p>
  <p class="text-center text-gray-950 text-sm ">yardflow@devforge.com.br</p>
</footer>

</html>
