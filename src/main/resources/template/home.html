<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YardFlow - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      background-image: radial-gradient(rgba(138, 43, 226, 0.15) 1.2px, transparent 1px);
      background-size: 25px 25px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-200">

<!-- CabeÃ§alho (fragmento Thymeleaf) -->
<header th:replace="fragments/header :: header"></header>

<div class="flex flex-grow">

  <!-- Menu lateral -->
  <aside class="w-64 bg-black/70 border-r border-purple-700/40 p-6">
    <nav class="space-y-4">
      <a href="#" class="flex items-center space-x-3 text-purple-300 hover:text-purple-500 transition">
        <i class="fa-solid fa-gauge"></i> <!-- Ã­cone (FontAwesome ou outro) -->
        <span>Dashboard</span>
      </a>

      <!-- Vai para a pÃ¡gina de cadstro de moto-->
      <a href="#" class="flex items-center space-x-3 text-purple-300 hover:text-purple-500 transition">
        <i class="fa-solid fa-motorcycle"></i>
        <span>Registrar Moto</span>
      </a>
      <a href="#" class="flex items-center space-x-3 text-purple-300 hover:text-purple-500 transition">
        <i class="fa-solid fa-square-parking"></i>
        <span>Vagas</span>
      </a>
      <a href="#" class="flex items-center space-x-3 text-purple-300 hover:text-purple-500 transition">
        <i class="fa-solid fa-warehouse"></i>
        <span>PÃ¡tios</span>
      </a>
    </nav>
  </aside>

  <!-- ConteÃºdo principal -->
  <main class="flex-1 p-10">

    <!-- Boas-vindas -->
    <section>
      <p class="text-xl mb-4">
        OlÃ¡,
        <span th:text="${saudacao}">Bom dia</span>,
        <span th:text="${usuario.nome}">UsuÃ¡rio</span> ðŸ‘‹
      </p>
      <p class="text-lg text-purple-200 mb-6">
        VocÃª estÃ¡ visualizando o pÃ¡tio:
        <span class="font-semibold text-purple-400" th:text="${patio.nome}">Nome do PÃ¡tio</span>
      </p>
    </section>

    <!-- Dashboard de cards -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Total de vagas -->
      <div class="bg-black/70 border border-purple-700/40 rounded-2xl p-6 shadow-lg">
        <h3 class="text-purple-300 text-lg font-semibold mb-2">Total de Vagas</h3>
        <p class="text-3xl font-bold text-purple-400" th:text="${vagasTotal}">0</p>
      </div>

      <!-- Vagas livres -->
      <div class="bg-black/70 border border-purple-700/40 rounded-2xl p-6 shadow-lg">
        <h3 class="text-purple-300 text-lg font-semibold mb-2">Vagas Livres</h3>
        <p class="text-3xl font-bold text-green-400" th:text="${vagasLivres}">0</p>
      </div>

      <!-- Vagas livres por setor -->
      <div class="bg-black/70 border border-purple-700/40 rounded-2xl p-6 shadow-lg">
        <h3 class="text-purple-300 text-lg font-semibold mb-4">Vagas Livres por Setor</h3>
        <ul class="space-y-1">
          <li th:each="setor : ${vagasLivresPorSetor}">
            <span th:text="${setor.nome}" class="text-gray-300">Setor A</span>:
            <span th:text="${setor.quantidade}" class="text-green-400 font-semibold">0</span>
          </li>
        </ul>
      </div>

      <!-- Vagas ocupadas -->
      <div class="bg-black/70 border border-purple-700/40 rounded-2xl p-6 shadow-lg">
        <h3 class="text-purple-300 text-lg font-semibold mb-2">Vagas Ocupadas</h3>
        <p class="text-3xl font-bold text-red-400" th:text="${vagasOcupadas}">0</p>
      </div>

      <!-- Vagas ocupadas por setor -->
      <div class="bg-black/70 border border-purple-700/40 rounded-2xl p-6 shadow-lg col-span-1 md:col-span-2">
        <h3 class="text-purple-300 text-lg font-semibold mb-4">Vagas Ocupadas por Setor</h3>
        <ul class="space-y-1">
          <li th:each="setor : ${vagasOcupadasPorSetor}">
            <span th:text="${setor.nome}" class="text-gray-300">Setor A</span>:
            <span th:text="${setor.quantidade}" class="text-red-400 font-semibold">0</span>
          </li>
        </ul>
      </div>

      <!-- Motos +5 dias -->
      <div class="bg-black/70 border border-purple-700 rounded-2xl p-6 shadow-lg text-center">
        <h3 class="text-lg font-semibold text-purple-300">Motos +5 dias</h3>
        <p class="mt-2 text-3xl font-bold text-purple-400" th:text="${motosMais5Dias}">0</p>
      </div>
    </section>

    <!-- BotÃ£o que abre o modal -->
    <button onclick="document.getElementById('modalMoto').classList.remove('hidden')"
            class="mt-4 px-6 py-3 bg-gradient-to-r from-purple-500 to-purple-700
           text-white font-semibold rounded-lg shadow-lg hover:from-purple-600 hover:to-purple-800 transition">
      Ver Moto
    </button>


  </main>
</div>

<!-- RodapÃ© (fragmento Thymeleaf) -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
