<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YardFlow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fundo com bolinhas discretas */
    body {
      background-color: #000;
      background-image: radial-gradient(rgba(138, 43, 226, 0.15) 1.2px, transparent 1px);
      background-size: 25px 25px;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-start text-gray-200">

<!-- Nome da aplicação -->
<header class="mt-10 text-center">
  <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-purple-600 drop-shadow-lg">
    YardFlow
  </h1>
  <p class="mt-2 text-lg italic text-purple-200">
    Transformando a gestão de pátios com IoT
  </p>
</header>

<!-- Container do login -->
<main class="flex-grow flex items-center justify-center">
  <div class="w-full max-w-md mt-16">
    <div class="bg-black/70 backdrop-blur-lg border border-purple-700/40 rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-semibold text-center text-purple-300 mb-6">
        Acesse sua conta
      </h2>
      <form method="post" th:action="@{/login}" class="space-y-6">
        <!-- Usuário -->
        <div>
          <label for="username" class="block text-sm font-medium text-purple-200">Usuário</label>
          <input type="text" id="username" name="username" required
                 class="mt-1 w-full px-4 py-2 bg-black border border-purple-700 rounded-lg text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:outline-none">
        </div>
        <!-- Senha -->
        <div>
          <label for="password" class="block text-sm font-medium text-purple-200">Senha</label>
          <input type="password" id="password" name="password" required
                 class="mt-1 w-full px-4 py-2 bg-black border border-purple-700 rounded-lg text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:outline-none">
        </div>
        <!-- Botão -->
        <div>
          <button type="submit"
                  class="w-full py-2 px-4 bg-gradient-to-r from-purple-500 to-purple-700 hover:from-purple-600 hover:to-purple-800 rounded-lg shadow-lg font-semibold text-white transition">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

</body>
</html>
