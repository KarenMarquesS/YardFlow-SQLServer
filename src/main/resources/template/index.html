<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YardFlow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fundo com bolinhas discretas */
    body {
      background-color: #D7DFD9;
      background-image: radial-gradient(rgba(8, 200, 38, 0.2) 0.2px, transparent 1px);
      background-size: 25px 25px;
    }
  </style>
</head>



<body class="flex flex-col min-h-screen items-center justify-start text-gray-100">

<!-- Nome da aplicação -->
<header class="mt-10 text-center">
  <h1 class="text-9xl font-bold text-center text-green-800 mb-8">
    YardFlow
  </h1>
  <p class="mt-2 text-4xl italic text-green-500">
    Transformando a gestão de pátios com IoT
  </p>
</header>

<!-- Container do login -->
<main class="flex-grow flex items-center justify-center">
  <div class="w-full max-w-md mt-16">
    <div class="bg-green-50 backdrop-blur-lg border border-green-900 rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-semibold text-center text-green-900 mb-6">
        Acesse sua conta
      </h2>
      <form method="post" th:action="@{/login}" class="space-y-6">

        <div>
          <!-- Email -->
          <div>
            <label for="email" class="block text-5lg font-medium text-green-900">E-mail</label>
            <input type="text" id="email" name="email" required
                   class="mt-1 w-full px-4 py-2 bg-green-50 border border-green-700 rounded-lg text-gray-100
                                placeholder-gray-500 focus:ring-2 focus:ring-green-500 focus:outline-none">
          </div>

          <!-- Senha -->
          <div>
            <label for="password" class="block text-5lg font-medium text-green-900">Senha</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 w-full px-4 py-2 bg-green-50 border border-green-700 rounded-lg text-gray-200 placeholder-gray-500 focus:ring-2 focus:ring-green-500 focus:outline-none">
          </div>

        </div>
        <div th:if="${param.falha}">
          <p style="color: red"><b>E-mail ou senha inválidos!</b></p>
        </div>

        <!-- Botão -->
        <div>
          <button type="submit"
                  class="w-full py-2 px-4 bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 rounded-lg shadow-lg font-semibold text-white transition">
            Entrar
          </button>
        </div>
      </form>

    </div>

  </div>

  <div class="">
    <img th:src="@{/img/logoYF.jpg}" alt="logo yard flow"/>
  </div>

</main>
<!-- Rodapé -->
<footer th:replace="~{fragmentos :: rodape}"></footer>
</body>
</html>
